name: Tests

on:
  push:
    branches:
      - main
    paths:
      - 'AmateurDigital/AmateurDigitalCore/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'AmateurDigital/AmateurDigitalCore/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build
        working-directory: AmateurDigital/AmateurDigitalCore
        run: swift build

      - name: Run Tests
        working-directory: AmateurDigital/AmateurDigitalCore
        run: swift test
