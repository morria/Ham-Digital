<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <!-- Gradient for waveform -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0099ff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>

  <!-- Main waveform - FSK pattern -->
  <g filter="url(#glow)">
    <path d="M 80 512
             L 140 512 L 140 340 L 260 340 L 260 512
             L 320 512 L 320 684 L 400 684 L 400 512
             L 460 512 L 460 340 L 560 340 L 560 512
             L 620 512 L 620 340 L 740 340 L 740 512
             L 800 512 L 800 684 L 880 684 L 880 512
             L 944 512"
          fill="none"
          stroke="url(#waveGradient)"
          stroke-width="40"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
</svg>
